<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>패션세대</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/x.css">

</head>

<body>
    <!-- 헤더 -->
    <header>
        <nav class="nav container">
            <!-- 로고 -->
            <a href="index.html" class="nav-logo">
                <img src="images/logo.png" alt="로고">
            </a>
            <!-- 메뉴 로고(세대 선택) -->
            <div class="nav_toggle" id="nav_toggle">
                <i class="bi bi-grid-fill"></i>
            </div>
        </nav>
    </header>

    <!-- 메뉴(설명, 아이템, 이야기) -->
    <nav id="me" class="me">
        <div class="me-list">
            <div class="me-item ex">
                설명
            </div>
            <div class="me-item item">
                아이템
            </div>
            <div class="me-item story">이야기
            </div>
        </div>
    </nav>

    <!-- x세대 설명 부분 -->
    <main class="x-ex">
        <!-- x세대 설명 (검은색 부분)-->
        <main class="x-ex1">
            <!-- x세대 이미지 묶음 -->
            <div class="x-ex-list">
                <div class="x-img x-img1">
                    <p class="x-img1-text">
                    </p>
                    <img id="img-1" src="" alt="">
                </div>
                <div class="x-img x-img2">
                    <img id="img-2" src="" alt="">
                </div>
                <div class="x-img x-img3">
                    <img id="img-3" src="" alt="">
                </div>
            </div>

            <!-- x세대 간단한 설명 -->
            <div class="x-ex-short-text"></div>
        </main>

        <!-- x세대 흰색 부분 -->
        <main class="x-ex2">
            <!-- x세대 흰색 부분 글씨랑 줄 담음  -->
            <div class="x-item-list">
                <!-- x세대 검은색 선 1  -->
                <div class="x-ex2-hr1">
                    <div class="hr1"></div>
                </div>
                <!-- x세대 글씨와 이미지  -->
                <div class="x-ex2-textAndimg">
                    <div class="x-ex2-text">
                        <p class="x-ex2-title"></p>
                        <p class="x-ex2-sub"></p>
                    </div>
                    <div class="x-ex2-img">
                        <img id="img-white" src="" alt="">
                    </div>
                </div>
                <!-- x세대 검은색 선 2  -->
                <div class="x-ex2-hr2">
                    <div class="hr2"></div>
                </div>
            </div>
        </main>
    </main>


    <!-- x세대 아이템 -->
    <main class="x-items">
        <div class="x-title">
        </div>

        <!-- 옷 아이템들을 담음 -->
        <div class="clothes">
            <div class="items item1"></div>
            <div class="items item2"></div>
            <div class="items item3"></div>
            <div class="items item4"></div>
            <div class="items item5"></div>
            <div class="items item6"></div>
        </div>

    </main>

    <main class="story-ground">
        <div class="story-container">
            <div class="story-character"><img class="char" src="" alt="대체_텍스트"></div>
            <div class="story-bar">
                <div class="story-seen">
                    <div class=" story-name text">dwdwd</p>
                    </div>
                    <div class="story-talk text">wdwd</p>
                    </div>
                </div>
                <div class="story-triangle"></div>
            </div>
            <div class="story-behide3 hidden">
                <div class="choise choise-1 hidden">선택1</div>
                <div class="choise choise-2 hidden">선택2</div>
                <div class="choise choise-3 hidden">선택3</div>
            </div>
        </div>
    </main>

    <!-- x세대 이야기 -->

    <!-- 사이드 -->
    <div class="side">
        <ul>
            <li><a href="x.html?type=x" class="x-ge ge">X세대</a><br></li>
            <li><a href="x.html?type=mz" class="mz-ge ge">MZ세대</a><br></li>
            <li><a href="x.html?type=future" class="future-ge ge">???</a><br></li>
        </ul>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/x.js"></script>
</body>

</html>
