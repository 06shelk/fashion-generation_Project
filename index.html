<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- 헤더 -->
    <header>
        <nav class="nav container">
            <!-- 로고 -->

        <div class="about-image">
            <img  src="images/about.png" alt="당신의 10대는 어떠셨나요?">
        </div>
        <div class="about-text">
            <p>당신의 10대 패션은 어떠셨나요?</p>
        </div>
